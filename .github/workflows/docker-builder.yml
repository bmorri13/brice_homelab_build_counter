name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: bmo75
      IMAGE_REPO_NAME: brice-homelab-build-counter

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_REPO_NAME }}:latest


    - name: Connect Tailscale
      uses: tailscale/github-action@v2
      with:
        oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
        oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
        tags: tag:git-ci

    - name: SSH and deploy docker compose
      env:
        CF_TOKEN: ${{ secrets.CF_TOKEN }}
      run: |
        ssh -o "StrictHostKeyChecking no" ${{ secrets.SSH_USER }}@docker-compose-01 "
          cd /opt/docker/
          git clone https://github.com/${{ github.repository }}.git
          echo 'CF_TOKEN=$CF_TOKEN ' > /opt/docker/${REPO_NAME}/.env
          pwd
          cd /opt/docker/${REPO_NAME}
          pwd
          docker compose pull
          docker compose up -d
          hostname
        "
           